<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="section">
        <legend>Personal information</legend>
        <label for="surname" class="form-label">
          Surname:
          <input
            type="text"
            id="surname"
            autocomplete="off"
            maxlength="32"
          >
        </label>
        <label for="name" class="form-label">
          Name:
          <input
            type="text"
            id="name"
            autocomplete="off"
            maxlength="32"
          >
        </label>
        <label for="age" class="form-label">
          How old are You?
          <input
            type="number"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label for="date" class="form-label">
          Full date of birth:
          <input
            type="date"
            placeholder="mm/dd/yyyy"
            id="date"
          >
        </label>
        <label for="agreement" class="form-label">
          I accept the term of the agreement
          <input type="checkbox" id="agreement">
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>Registration</legend>
        <label for="email" class="form-label">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            id="email"
            required
          >
        </label>
        <label for="password" class="form-label">
          Password:
          <input
            type="password"
            id="password"
            minlength="8"
            required
          >
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>An interesting fact about you!</legend>
        <label for="cats" class="form-label">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
          > Yes
          <input
            type="radio"
            name="cats"
            value="no"
          > No
        </label>
        <label for="color" class="form-label">
          What is your favorite color?
          <input type="color" id="color">
        </label>
        <label for="bedtime" class="form-label">
          What time do you go to bed?
          <input type="time" id="bedtime">
        </label>
        <label for="cars" class="form-label">
          What are your favorite brand of cars?
          <select id="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rating" class="form-label">
          How do you rate our work?
          <input type="range" id="rating" value="0">
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>Additional info:</legend>
        <label for="comments" class="form-label">
          Comments:
          <textarea id="comments"></textarea>
        </label>
        <label for="recommend" class="form-label">
          Would you recommend us?
          <select id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
